<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta</title>
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/index.css">

  <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script defer src="js/index.js"></script>

</head>
<body>
  <audio id='ruletePlayer'>
    <source src="./assets/audio/rulete.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id='correctPlayer'>
    <source src="./assets/audio/correct.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id='failPlayer'>
    <source src="./assets/audio/fail.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <img src="./assets/img/png/background.png" alt="background" id="wallpaper">
  <div class="container container-fluid">
    <div class="container container-left">
      <div class="container title">
        <h1>
          Ruleta
        </h1>
        <h3>MEDIOS Y RECURSOS DID√ÅCTICOS</h3>
      </div>
      <div class="container button-container">
        <button
          class="btn btn-success btn-spin"
          onclick="letSpin()"
        >
          Girar
        </button>
      </div>
      <div class="empty"></div>
    </div>
    <div class="container container-rulete">
      <div class="container" id="rulete">
        <img src="./assets/img/jpg/ruleta.jpeg" alt="ruleta" id="circle-rulete">
        <div class="container card">
          <h3 id="question">Presiona "Girar" para comenzar</h3>
        </div>
      </div>
      <div class="container button-container" id="answers">
        <img src="./assets/img/gif/flecha.gif" alt="flecha" id="arrow">
      </div>
    </div>
  </div>
</body>
</html>
